<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종시청 구내식당</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>세종시청 구내식당</h1>
            <div class="user-info">
                <span id="userName">홍순봉</span>님 잔액:
                <span id="userPoints">10,000</span>원
                <button id="chargeBtn" onclick="chargePoints()">충전</button>
            </div>
        </header>

        <div class="menu-container">
                       
            <!-- 모바일에서 보이는 오늘의 메뉴 -->
            <div class="today-menu">
                <div id="weekTitleMobile" class="week-title"></div>
                <div class="mobile-menu-nav">
                    <button id="prevDayBtn" class="nav-btn">&lt;</button>
                    <div class="current-day">오늘의 메뉴</div>
                    <button id="nextDayBtn" class="nav-btn">&gt;</button>
                </div>
                <div id="todayMenuContent"></div>
            </div>

            <!-- PC에서 보이는 주간 메뉴 테이블 -->
            <div id="weekTitlePC" class="week-title"></div>
            <table id="weeklyMenu">
                <thead>
                    <tr>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody">
                </tbody>
            </table>
        </div>

        <div class="info-section">
            <div class="serving-time">
                <h3>배식시간</h3>
                <p>11:30 ~ 12:30</p>
            </div>
            
            <div class="allergy-info">
                <h3>알레르기 정보</h3>
                <p>난류, 우유, 메밀, 땅콩, 대두, 밀, 고등어, 게, 새우, 돼지고기, 복숭아, 토마토, 아황산류, 호두, 닭고기, 쇠고기, 오징어, 조개류</p>
            </div>
        </div>

        <div class="feedback-section">
            <h3>식단 만족도 평가</h3>
            <div class="rating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <textarea id="feedbackText" placeholder="의견을 남겨주세요"></textarea>
            <button onclick="submitFeedback()">제출</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
